<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Growth Forecast</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <style>
        #map {
            height: 500px;
        }
        #controls {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Ice Growth Forecast Tool</h1>
    <div id="map"></div>
    <div id="controls">
        <label for="coordinates">Coordinates:</label>
        <input type="text" id="coordinates" placeholder="Latitude, Longitude" style="width: 300px;">
        <br><br>
        <label for="start-date">Start Date:</label>
        <input type="date" id="start-date">
        <label for="end-date">End Date:</label>
        <input type="date" id="end-date">
        <button id="fetch-weather">Fetch Weather Data</button>
    </div>
    <div id="results">
        <h2>Results</h2>
        <pre id="output"></pre>
    </div>

    <script>
        const map = L.map('map').setView([37.7749, -122.4194], 5); // Default to San Francisco
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        let selectedLatLng;
        const coordinatesInput = document.getElementById('coordinates');
        const startDateInput = document.getElementById('start-date');
        const endDateInput = document.getElementById('end-date');
        const output = document.getElementById('output');
        let marker;

        map.on('click', (e) => {
            selectedLatLng = e.latlng;
            const { lat, lng } = selectedLatLng;

            // Update the coordinates input box
            coordinatesInput.value = `${lat.toFixed(6)}, ${lng.toFixed(6)}`;

            // Add or move the marker
            if (marker) {
                marker.setLatLng(selectedLatLng);
            } else {
                marker = L.marker(selectedLatLng).addTo(map);
            }
        });

        coordinatesInput.addEventListener('change', () => {
            const coords = coordinatesInput.value.split(',').map(c => parseFloat(c.trim()));
            if (coords.length === 2 && !isNaN(coords[0]) && !isNaN(coords[1])) {
                selectedLatLng = { lat: coords[0], lng: coords[1] };

                // Move the marker and center the map
                if (marker) {
                    marker.setLatLng(selectedLatLng);
                } else {
                    marker = L.marker(selectedLatLng).addTo(map);
                }
                map.setView(selectedLatLng, map.getZoom());
            } else {
                alert('Invalid coordinates. Please enter in the format: Latitude, Longitude');
            }
        });

        document.getElementById('fetch-weather').addEventListener('click', async () => {
            if (!selectedLatLng) {
                alert('Please select a location on the map or enter coordinates.');
                return;
            }

            const startDate = startDateInput.value;
            const endDate = endDateInput.value;

            if (!startDate || !endDate) {
                alert('Please select both start and end dates.');
                return;
            }

            if (new Date(startDate) > new Date(endDate)) {
                alert('Start date must be before end date.');
                return;
            }

            try {
                const { lat, lng } = selectedLatLng;

                // Fetch weather data from weather.gov
                const pointResponse = await axios.get(`https://api.weather.gov/points/${lat},${lng}`);
                const forecastUrl = pointResponse.data.properties.forecast;

                const weatherResponse = await axios.get(forecastUrl);
                const periods = weatherResponse.data.properties.periods;

                // Display the weather data
                output.textContent = JSON.stringify(periods, null, 2);

                // Example: Call your ice growth model function here with the hourly data
                // and display the results in a readable format.
            } catch (error) {
                console.error('Error fetching weather data:', error);
                alert('Failed to fetch weather data. Check console for details.');
            }
        });
    </script>
</body>
</html>
